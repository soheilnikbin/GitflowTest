name: production

# on :
#   push:
#     branches:
#       - master   
on:
  pull_request:
    types: [closed]
    branches:
      - "release/*"


jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup JDK 14
      uses: actions/setup-java@v2
      with:
        java-version: '14'
        distribution: 'adopt'

    - name: Run echo
      run: |
          cho ${{ toJson(github) }}

